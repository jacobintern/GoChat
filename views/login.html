<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../static/css/login-form.css" rel="stylesheet" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <title>GoChat</title>
</head>

<body>
    <!-- LOGIN FORM -->
    <div class="text-center" style="padding:50px 0">
        <div class="logo">login</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form action="/login" method="post">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <lablel class="sr-only" label for="acc">name</label>
                                <input type="text" id="acc" name="acc" class="form-control" placeholder="username"
                                    required>
                        </div>
                        <div class="form-group">
                            <lablel class="sr-only" label for="pswd">name</label>
                                <input type="password" id="pswd" name="pswd" class="form-control" placeholder="username"
                                    required>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <!-- <p>forgot your password? <a href="#">click here</a></p> -->
                    <p>new user? <a href="#">create new account</a></p>
                </div>
            </form>
        </div>
    </div>
